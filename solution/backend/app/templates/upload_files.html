{% extends 'base.html' %}

{% block body %}
<div class="container">
<div class="jumbotron text-center">
  <h1>Upload new File</h1>
</div>
    <div class="d-flex justify-content-center text-center" style="width: 50em;margin-left: 10em;">
      <div class="col">
    <div>
        <form class="form-horizontal" enctype="multipart/form-data" method="POST">
          <div class="form-group row">
            <label class="control-label col-sm-2" for="img_file">Select Image:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="img_file" required placeholder="Select File" name="img_file">
            </div>
          </div>
          <div class="form-group row">
              <label class="control-label col-sm-2" for="xml_file">Select XML:</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="xml_file" required placeholder="Select File" name="xml_file">
              </div>
            </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
    <div>
      {%if success==1%}
      <!-- <div class="alert alert-success alert-dismissible fade in"> -->
        <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
        <strong>{{msg}}</strong>
        <img src="data:image/png;base64,{{img_b64}}" alt="Box Drawn on Image" />
      <!-- </div> -->
      {%endif%}

      {%if success==0%}
      <!-- <div class="alert alert-danger alert-dismissible fade in"> -->
        <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
        <strong>{{msg}}</strong>
      <!-- </div> -->
      {%endif%}
    </div>
  </div>
  </div>    
</div>


{%endblock%}
