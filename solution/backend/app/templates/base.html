    <script>
        $('#toggleNavPosition').click(function() {
          $('body').toggleClass('fixed-nav');
          $('nav').toggleClass('fixed-top static-top');
        });
  
        </script>
        <!-- Toggle between dark and light navbar-->

        $('#toggleNavColor').click(function() {
          $('nav').toggleClass('navbar-dark navbar-light');
          $('nav').toggleClass('bg-dark bg-light');
          $('body').toggleClass('bg-dark bg-light');
        });
  
        </script>
  
    <script>
    $('#BSbtninfo').filestyle({
    buttonName : 'btn-info',
    buttonText : ' Select File with IPs',
    });
    </script>
  
    <script type="text/javascript">
      $(document).ready(function(){
          $('input[type="file"]').change(function(e){
              var fileName = e.target.files[0].name;
              var file = e.target.files[0];
              var textArea = $("#ipslist");
              if (file) {
                  var reader = new FileReader();
                  reader.readAsText(file, "UTF-8");
                  reader.onload = function (evt) {
                      textArea.val(evt.target.result);
                  }
                  reader.onerror = function (evt) {
                      console.log("error reading file");
                  }
              }
              // alert('The file "' + fileName +  '" has been selected.');
          });
      });
  </script>
  
  
  
  <script>
      function showModal() {
        $('body').loadingModal({
          position: 'auto',
          text: 'processing the request, please wait...',
          color: '#fff',
          opacity: '0.8',
          backgroundColor: 'rgb(0,0,0)',
          animation: 'wave'
        });
      }
  </script>
  
  
  <script>
    $('#getipModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var cc = button.data('cc') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('Get IP\'s for ' + cc)
      modal.find('#cc').val(cc)
  })
  </script>
